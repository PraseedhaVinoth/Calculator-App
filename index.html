<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Training Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>ğŸŠ Swimming Training Tracker</h1>

    <div class="input-box">
        <input type="date" id="date">
        <!-- Distance: Km + Meters -->
<div class="group">
    <input type="number" id="km" placeholder="Km" min="0">
    <input type="number" id="m" placeholder="Meters" min="0">
</div>

<!-- Time: Hours + Minutes -->
<div class="group">
    <input type="number" id="hours" placeholder="Hours" min="0">
    <input type="number" id="minutes" placeholder="Minutes" min="0">
</div>

        <button onclick="addSession()">Add Session</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Distance (m)</th>
                <th>Time (min)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="sessionList"></tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
